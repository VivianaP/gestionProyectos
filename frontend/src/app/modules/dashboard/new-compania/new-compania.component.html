<div class="container">
        <h2>Nueva compañia</h2>
        <br>
        <div class="row">
                <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="fill">
                                <mat-label>NIT</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="compania.nit">
                        </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="fill">
                                <mat-label>Nombre</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="compania.nombre">
                        </mat-form-field>
                </div>
        </div>
        <div class="row">
                <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="fill">
                                <mat-label>Teléfono</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="compania.telefono">
                        </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                        <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="compania.email">
                        </mat-form-field>
                </div>
                <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="fill">
                                <mat-label>Dirección</mat-label>
                                <input matInput class="nameOpe" [(ngModel)]="compania.direccion">
                        </mat-form-field>
                </div>
        </div>
        <div class="row rowBotones">
                <div class="col-md-12 col-sm-12">
                        <button mat-raised-button color="primary" (click)="registrar()">Guardar</button>
                </div>
        </div>


</div>
