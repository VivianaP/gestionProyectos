<div class="container">
    <h2>{{proyectos.nombre}}</h2>
    <div class="row ">
        <div class="col-sm-12">
            <br>
            <h4>{{proyectos.descripcion}}</h4>
        </div>
    </div>
    <div class="row btn-agregar">
        <div class="col-sm-12">
            <button mat-raised-button color="primary" (click)="openDialog()" >Agregar historia de usuario</button>
        </div>
    </div>
    <br>
        <mat-accordion>
            <ng-container *ngFor="let historia of historias; index as i" >
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Historia de usuario {{i+1}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{historia.historia}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="row btnNew">
                        <div class="col-sm-12">
                            <button mat-raised-button color="primary" (click)="openDialog2(historia.id)">Agregar ticket</button>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <br>
                        <table mat-table [dataSource]="historia.tickets" class="mat-elevation-z8" >
                            <!-- Name Column -->
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef> Ticket </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                            </ng-container>
            
                            <!-- Weight Column -->
                            <ng-container matColumnDef="obser">
                                <th mat-header-cell *matHeaderCellDef> Comentarios </th>
                                <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
                            </ng-container>
            
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef class="estado"> Estado </th>
                                <td mat-cell *matCellDef="let element"> 
                                <select [(ngModel)]="element.estado" class="form-select selectEstado" aria-label="Default select example"  (change)="actualizarEstado(element.id, element.estado)" >
                                    <option value="activo-0" >Activo</option>
                                    <option value="proceso-1" >En proceso</option>
                                    <option value="finalizado-2">Finalizado</option>
                                </select> </td>
                            </ng-container>
            
            
                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef class="thAcciones"> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                        <i class="far fa-eye"></i>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item class="btnEditar">
                                            <mat-icon>edit</mat-icon>
                                            <span>Editar</span>
                                        </button>
                                        <button mat-menu-item>
                                            <mat-icon>delete</mat-icon>
                                            <span>Eliminar</span>
                                        </button>
                                        </mat-menu>
                                    </td>
                            </ng-container>
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        
                    </div>
                </div>
            </mat-expansion-panel>
            <br>
            </ng-container>
            
        </mat-accordion>



</div>
