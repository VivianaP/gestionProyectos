<div mat-dialog-content>
    <h3>Nuevo Ticket</h3>
    <br>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <mat-form-field appearance="fill">
                            <mat-label>Ticket</mat-label>
                            <input matInput class="nameOpe" [(ngModel)]="ticket.nombre" >
            </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Estado</mat-label>
                <mat-select [(ngModel)]="ticket.estado">
                <mat-option *ngFor="let estado of estados" [value]="estado.value">
                    {{estado.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12 col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Comentarios</mat-label>
                <textarea matInput class="nameOpe" [(ngModel)]="ticket.comentario" ></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row rowBotones">
        <div class="col-md-12 col-sm-12">
                    <button mat-raised-button color="primary" (click)="registrarTicket()" >Guardar</button>
        </div>
    </div>
</div>
