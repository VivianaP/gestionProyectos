            <div class="col-md-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre del proyecto</mat-label>
                    <input matInput [(ngModel)]="proyecto.nombre">
                    </mat-form-field>
            </div>
            <div class="col-md-12 col-sm-12">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea matInput [(ngModel)]="proyecto.descripcion"></textarea>
                    </mat-form-field>
            </div>
    </div>
    

    <div class="row rowBotones">
        
            <div class="col-md-12 col-sm-12">
                <br>
                    <button mat-raised-button color="primary" (click)="registrarProyecto()" >Guardar</button>
            </div>
    </div>
    
                    
</div>
